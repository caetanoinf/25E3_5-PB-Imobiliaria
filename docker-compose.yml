version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: imobiliaria-postgres
    environment:
      POSTGRES_DB: imobiliaria
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - imobiliaria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d imobiliaria"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    container_name: imobiliaria-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/imobiliaria
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin123
      KC_HTTP_PORT: 8180
    ports:
      - "8180:8180"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - imobiliaria-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180 || exit"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Eureka Server
  eureka-server:
    build:
      context: ./eureka
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - imobiliaria-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # API Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - imobiliaria-network
    restart: on-failure

  # User Service
  user-service:
    build:
      context: ./user
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8180
      KEYCLOAK_ISSUER_URI: http://keycloak:8180/realms/imobiliaria
      KEYCLOAK_JWK_SET_URI: http://keycloak:8180/realms/imobiliaria/protocol/openid-connect/certs
    ports:
      - "8081:8081"
    depends_on:
      eureka-server:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - imobiliaria-network
    restart: on-failure

  # Imovel Service
  imovel-service:
    build:
      context: ./imovel
      dockerfile: Dockerfile
    container_name: imovel-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/imobiliaria
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      KEYCLOAK_ISSUER_URI: http://keycloak:8180/realms/imobiliaria
      KEYCLOAK_JWK_SET_URI: http://keycloak:8180/realms/imobiliaria/protocol/openid-connect/certs
    ports:
      - "8082:8082"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - imobiliaria-network
    restart: on-failure

networks:
  imobiliaria-network:
    driver: bridge

volumes:
  postgres_data:
