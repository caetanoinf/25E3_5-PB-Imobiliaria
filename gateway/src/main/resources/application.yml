spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-route
              uri: lb://user
              predicates:
                - Path=/api/users/**

            - id: imovel-route
              uri: lb://imovel
              predicates:
                - Path=/api/imoveis/**

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
